<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Color Guessing Game</h1>
    <p id="gameInstructions" data-testid="gameInstructions">Guess the correct color!</p>
    <div id="colorBox" class="color-box" data-testid="colorBox"></div>
    <p id="gameStatus" data-testid="gameStatus"></p>

    <div class="score-container">
        <p>Score: <span id="score" data-testid="score">0</span></p>
    </div>

    <div class="button-container" id="gameButtons">
        <button class="color-option" data-testid="colorOption"></button>
        <button class="color-option" data-testid="colorOption"></button>
        <button class="color-option" data-testid="colorOption"></button>
        <button class="color-option" data-testid="colorOption"></button>
        <button class="color-option" data-testid="colorOption"></button>
        <button class="color-option" data-testid="colorOption"></button>
    </div>

    <button id="newGameButton" data-testid="newGameButton">New Game</button>

    <audio id="correctSound" src="correct.mp3" preload="auto"></audio>
    <audio id="incorrectSound" src="incorrect.mp3" preload="auto"></audio>

    <script src="game.js"></script>
</body>
</html>
